<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please feel free to send us your complaints, suggestion and tips.</p>
    <fieldset>
        <legend>Send us a message</legend>
            <form action="/submit_form">
                <label for="yourname">Your name:</label>
                    <input type="text" id="yourname" placeholder="enter your full name" required><br><br>
                <label for="email">Your email:</label>
                    <input type="email" id="email" placeholder="enter your email"> <br><br>
                <label for="password">Create a password:</label>
                    <input type="password" id="password"><br><br>
                <label for="message">You can type your message here:</label>
                    <textarea id="message" rows="10" cols="50" placeholder="Type your message here"></textarea>
                <button type="submit">Submit</button>
            </form> 
    </fieldset>
    <p>Click <a href="index.html">here</a> to go back home. </p>
</body>
</html>
